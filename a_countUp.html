<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- https://cafe.naver.com/codefirst -->
    
    <!-- new Vue({}) : Vue 인스턴스 만들기 -->
    <h2>클릭 시 카운터 상승</h2>
    <div id="app">
        <p> {{count}}회</p>
        <button v-on:click="countUp">카운터</button>
    </div>

    <script>
    // window.onload = function() {
        new Vue({
            el: "#app",
            data: { count: 0 },
            methods: { 
                countUp: function() {
                    this.count++;
                }
            }
        })
    // }
    </script>
</body>
</html>
