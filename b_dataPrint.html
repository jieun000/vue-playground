<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- {{데이터}} : 데이터를 그대로 표시 -->
    <div id="app">
        <h1>다양한 데이터 출력</h1>
        <p>{{myText}}</p>
        <p v-text="myText"></p>
        <p v-html="myHtmlText"></p>
        <p>숫자 {{myNumber}}</p>
        <p>부울형 {{myBool}}</p>
        <p>배열 {{myArray}}</p>
        <p>오브젝트 {{myObject}}</p>
        <p>문자.substr() {{myObject[0].name.substr(1,2)}}</p>
        <p>반복문 {{$data}}</p>
        <li v-for="(item, key) in $data">{{key}} : {{item}}</li>
    </div>

    <script>
    new Vue({
        el: '#app',
        data: {
            myText: 'Vue를 배워봅시다. 이렇게 그냥 출력',
            myHtmlText: '<h3>태그를 넣어 출력</h3>',
            myNumber: 12345,
            myBool: true,
            myArray: [1,2,3,4,5],
            myObject: [
                {name: '다즐링', price: 600},
                {name: '얼그레이', price: 500},
                {name: '실론', price: 500}
            ]
        }
    })
    </script>
</body>
</html>
