<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- component: 부품으로 정리 -->
    <div id="app">
        <my-component v-for="(item, index) in myArray" :my-name="item"></my-component>
    </div>

    <script>
        var MyComponent = {
            template: '<p class="my-comp">나는 {{ myName }} 입니다.</p>',
            props: {
                myName: String
            },
            created: function() {
                if (this.myName == null) {
                    this.myName = "이름없음";
                }
            }
        }
        new Vue({
            el: '#app',
            data: {
                myArray: ['짱구', '철수', '유리', '훈이', '맹구']
            },
            components: {
                'my-component': MyComponent
            }
        })
    </script>
</body>
</html>
